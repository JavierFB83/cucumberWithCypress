      with:
        node-version: '20.12.2'

    - name: Install dependencies
      run: npm install

    - name: Run Cypress login test
      run: npm run cy:loginTest
      env:
        CI: true

  cypress-main-page:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
